<style>
    .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
    }

    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }

    .card-title {
        margin-bottom: 0.75rem;
    }

    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }

    .gutters-sm>.col,
    .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }

    .mb-3 {
        margin-bottom: 1rem !important;
    }

    .rounded-circle {
        border-radius: 50% !important;
    }

    .mt-3 {
        margin-top: 1rem !important;
    }

    .text-secondary {
        color: #6c757d !important;
    }

    p {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    table {
        table-layout: fixed;
    }

    .scrollable {
        overflow: scroll;
        overflow-y: hidden;
    }
</style>
<div class="row gutters-sm">
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label for="sourceTasks" *ngIf="sourceTasks">
                                Total SourceTask ({{sourceTasks.length}})
                            </label>
                            <input type="text" id="searchLookup" class="form-control input-sm"
                                style="width: 30%;" [(ngModel)]="searchLookup" placeholder="Search by any key" />
                        </div>
                    </div>
                    <div class="col-lg-4" style="text-align: end;">
                        <br>
                        <button *ngIf="refreshButton && refreshButton.active" type="button" 
                            class="form-control input-sm" style="width: auto;display: inline;margin-right: 7px;"
                            (click)="refreshAction()"><span class="glyphicon glyphicon-refresh"></span>
                            {{refreshButton.title}}
                        </button>
                        <button *ngIf="addButton && addButton.active" type="button" class="form-control input-sm" 
                            style="width: auto; background: #cb0f43; color: white;
                            display: inline;margin-right: 7px;" data-toggle="modal" data-target="#lookupDatas"
                            (click)="addSourceTask()"><span class="glyphicon glyphicon-plus-sign"></span>
                            {{addButton.title}}
                        </button>
                    </div>
                </div>
                <!-- table -->
                <table id="source-task-type" class="table table-responsive table table-striped
                    table-bordered table-sm" style="font-size: 12px;">
                    <thead>
                        <tr>
                            <th># No</th>
                            <th>Task Name</th>
                            <th>Source Type</th>
                            <th>HomePage</th>
                            <th>PipelineId</th>
                            <th>Link Jobs</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sourceTask of pageOfSourceTask | searchFilter: searchLookup; let i = index">

                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" style="text-align: center;padding-bottom: 0px;">
                                <jw-pagination [items]="sourceTasks" [pageSize]="30" 
                                    (changePage)="onChangePage($event)"></jw-pagination>
                            </td>
                          </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
