<div class="panel">
    <div class="panel-heading" style="font-size: 17px;">
        <div class="row">
            <div class="col-lg-6" style="text-align: start;margin-top: 5px;">
                Query Result
            </div>
        </div>
    </div>
    <div class="panel-body" style="padding-bottom: 0px;padding-top: 0px;">
        <div class="row">
            <form *ngIf="tableQueryForm" [formGroup]="tableQueryForm" (ngSubmit)="dynamicQueryResponse()">
                <div class="col-lg-12 form-group">
                    <textarea class="form-control input-sm" rows="10"
                        style="height: auto;background-color: #ddd;color: black;" formControlName="query"
                        placeholder="Enter Select Query For Result" required></textarea>
                    <br>
                    <button type="reset" class="btn btn-sm btn-default" (click)="tableQueryFormInit()"
                        style="color: #345; background-color:#fff;border-color: black;float: left;">
                        Clear
                    </button>
                    <button type="submit" class="btn btn-sm btn-danger" style="float: right;">Search</button>
                    <br><br>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- json response -->
<div class="panel" *ngIf="jsonPayload">
    <div class="panel-body" style="padding-bottom: 0px;">
        <div class="card" *ngIf="jsonPayload">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4" *ngIf="jsonPayload" style="float: right;">
                        <div class="form-group">
                            <input type="text" id="searchDetails" class="form-control input-sm" placeholder="Search"
                                [(ngModel)]="searchDetails" />
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <table class="table-responsive table table-striped table-bordered table-sm"
                            style="font-size: 12px;display: block;overflow-x: auto;white-space: nowrap;">
                            <thead>
                                <tr>
                                    <th *ngFor='let key of jsonPayload.column'>{{key| uppercase}}</th>
                                <tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let item of jsonPayload.data | searchFilter: searchDetails;let i = index;'>
                                    <td *ngFor='let key of jsonPayload.column'>{{item[key]}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
