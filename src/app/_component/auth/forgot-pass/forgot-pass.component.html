<div class="login-form">
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" style="padding-bottom: 0px;">
        <h3 class="text-center">Forgot Passwrod</h3>
        <hr>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control input-sm"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required" style="color: red;">Email is required</div>
                <div *ngIf="f.email.errors.email" style="color: red;">Email not valid</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="loading" class="btn btn-sm btn-danger"
                style="float:right" >Submit</button>
        </div>
    </form>
    <div style="border-radius: 0 0 calc(0.25rem - 1px) calc(0.25rem - 1px);margin-top: 60px;
        padding-top: 1rem!important;padding-bottom: 1rem!important;border-width: 0!important;
        padding: 0.5rem 1rem;background-color: #d4d4d4d4;">
        <div class="text-center"><a routerLink="/login">Back Login</a></div>
    </div>
</div>
