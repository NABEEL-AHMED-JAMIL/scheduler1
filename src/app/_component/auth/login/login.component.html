<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="padding-bottom: 0px;">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control input-sm"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required" style="color: red;">
                    Username is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control input-sm"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required" style="color: red;">
                    Password is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="loading" class="btn btn-sm btn-danger">Login</button>&nbsp;
            <button class="btn btn-sm btn-primary" (click)="register()" style="float:right">Register</button>
        </div>
    </form>
    <div style="border-radius: 0 0 calc(0.25rem - 1px) calc(0.25rem - 1px);
        padding-top: 1rem!important;padding-bottom: 1rem!important;border-width: 0!important;
        padding: 0.5rem 1rem;background-color: #d4d4d4d4;">
        <div class="text-center">
            <a routerLink="/forgotpass">Forgot Password?</a>
        </div>
    </div>
</div>
