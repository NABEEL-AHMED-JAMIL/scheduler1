<div class="login-form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="padding-bottom: 0px;">
        <h2 class="text-center">Register</h2>       
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control input-sm"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required" style="color: red;">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control input-sm"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required" style="color: red;">Email is required</div>
                <div *ngIf="f.email.errors.email" style="color: red;">Email not valid</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control input-sm"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="form-text text-danger">
            <div *ngIf="password.errors.required">Field is required</div>
            <div *ngIf="password.errors.pattern">
                Password must contain at least one number, one uppercase and a
                lowercase letter and at least 8 characters<br />Password cannot
                contain whitespace
            </div>
        </div>
        </div>
        <div class="form-group">
            <button class="btn btn-sm btn-primary" (click)="back()">Back</button>
            <button  type="submit" [disabled]="loading" class="btn btn-sm btn-danger" style="float:right" >Register</button>
        </div>
    </form>
    <div style="border-radius: 0 0 calc(0.25rem - 1px) calc(0.25rem - 1px);
        padding-top: 1rem!important;padding-bottom: 1rem!important;border-width: 0!important;
        padding: 0.5rem 1rem;background-color: #d4d4d4d4;">
        <div class="text-center">For Support (nabeel.amd93@gmail.com)</div>
    </div>
</div>
