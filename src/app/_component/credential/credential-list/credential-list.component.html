<style>
    .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
    }

    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }

    .card-title {
        margin-bottom: 0.75rem;
    }

    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }

    .gutters-sm>.col,
    .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }

    .mb-3 {
        margin-bottom: 1rem !important;
    }

    .rounded-circle {
        border-radius: 50% !important;
    }

    .mt-3 {
        margin-top: 1rem !important;
    }

    .text-secondary {
        color: #6c757d !important;
    }

    p {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    table {
        table-layout: fixed;
    }

    .scrollable {
        overflow: scroll;
        overflow-y: hidden;
    }

    .pagination {
        margin: 1px 0 !important;
    }
</style>

<div class="row gutters-sm">
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group" *ngIf="credentialDatas">
                            <label for="credentailListLength">
                                Total Credential ({{credentialDatas.length}})
                            </label>
                            <input type="text" id="searchCredentail" class="form-control input-sm" style="width: 30%;"
                                [(ngModel)]="searchCredentail" placeholder="Search by any key" />
                        </div>
                    </div>
                    <div class="col-lg-4" style="text-align: end;margin-top: 5px;">
                        <br>
                        <button *ngIf="refreshButton && refreshButton.active" type="button"
                            class="form-control input-sm" style="width: auto;display: inline;margin-right: 7px;"
                            (click)="refreshAction()">
                            <span class="glyphicon glyphicon-refresh"></span>
                            {{refreshButton.title}}
                        </button>
                        <button *ngIf="addButton && addButton.active" type="button" class="form-control input-sm"
                                style="width: auto; background: #cb0f43; color: white;display: inline;margin-right: 7px;"
                                (click)="addCredentail()">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            {{addButton.title}}
                        </button>
                    </div>
                </div>
                <table id="source-task-type" class="table table-responsive table table-striped
                    table-bordered table-sm" style="font-size: 12px;">
                    <thead>
                        <tr>
                            <th style="width: 4%;">Status</th>
                            <th style="width: 4%;"># No</th>
                            <th>Name</th>
                            <th style="width: 12%;">Type</th>
                            <th style="width: 8%;">Created Date</th>
                            <th style="width: 6%;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let credential of pageOfCredentials | searchFilter: searchCredentail; let i = index">
                            <td style="text-align: center;">
                                <div class="Yf">
                                    <div [ngClass]="{
                                        'Yg_inactive' : credential.status.lookupValue === 0,
                                        'Yg_active' : credential.status.lookupValue === 1,
                                        'Yg_delete': credential.status.lookupValue === 2
                                    }"></div>
                                </div>
                            </td>
                            <td>{{credential.credentialId}}</td>
                            <td>{{credential.credentialName}}</td>
                            <td style="text-align: center;">{{credential.credentialType?.description}}</td>
                            <td style="text-align: center;">{{credential.dateCreated | date: 'yyyy-MM-dd'}}</td>
                            <td style="text-align: center;">
                                <div class="btn-group btn-group-xs" role="group" style="text-align: center">
                                    <button type="button" class="btn btn-default" (click)="editAction(credential)">
                                        <span class="glyphicon glyphicon-edit" style="color:blue"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" data-toggle="modal"
                                        data-target="#deleteAction" (click)="deleteCredentail(credential, i)">
                                        <span class="glyphicon glyphicon-trash" style="color:#dc3545"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" style="text-align: center;padding-bottom: 0px;">
                                <jw-pagination [items]="credentialDatas" [pageSize]="10"
                                    (changePage)="onChangePage($event)"></jw-pagination>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteAction" role="dialog" style="top: 85px;">
    <del-box [title]="title" [subTitle]="subTitle" (deleteEvent)="deleteActionTriger()">
    </del-box>
</div>
