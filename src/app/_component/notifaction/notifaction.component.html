<style>
    .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
    }

    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }

    .card-title {
        margin-bottom: 0.75rem;
    }

    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }

    .gutters-sm>.col,
    .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }

    .mb-3 {
        margin-bottom: 1rem !important;
    }

    .rounded-circle {
        border-radius: 50%!important;
    }
    .mt-3 {
        margin-top: 1rem!important;
    }
    .text-secondary {
        color: #6c757d!important;
    }
    p {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    table {
        table-layout: fixed;
    }
    
    .scrollable {
        overflow: scroll; overflow-y:hidden;
    }
</style>
<div class="row gutters-sm">
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8 form-group">
                        <label>Notifaction</label>
                        <input type="text" id="searchNotifaction" 
                            class="form-control input-sm"
                            style="width: 30%;"
                            [(ngModel)]="searchNotifaction"
                            placeholder="Search by any key" />
                    </div>
                    <div class="col-lg-4" style="text-align: end;">
                        <br>
                        <button *ngIf="refreshButton && refreshButton.active" type="button"
                            class="form-control input-sm" 
                            style="width: auto;display: inline;margin-right: 7px;"
                            (click)="refreshAction()">
                            <span class="glyphicon glyphicon-refresh"></span>
                            {{refreshButton.title}}
                        </button>
                    </div>
                </div>
                <table id="source-task-type" class="table table-responsive table table-striped
                    table-bordered table-sm" style="font-size: 12px;">
                    <thead>
                        <tr>
                            <th style="width: 4%;">-</th>
                            <th style="width: 4%;"># No</th>
                            <th>Notify Type</th>
                            <th>Expire Time</th>
                            <th>Message</th>
                            <th>Date Created</th>
                            <th style="width: 6%;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let notifaction of pageOfNotifactions | searchFilter: searchNotifaction; let i = index">
                            <td style="text-align: center;">
                                <div class="Yf">
                                    <div [ngClass]="{
                                        'Yg_inactive' : notifaction.messageStatus.lookupValue === 0,
                                        'Yg_active' : notifaction.messageStatus.lookupValue === 1
                                    }"></div>
                                </div>
                            </td>
                            <td>{{notifaction.notifyId}}</td>
                            <td>{{notifaction.notifyType.description}}</td>
                            <td>{{notifaction.expireTime | date: 'yyyy-MM-dd'}}</td>
                            <td>{{notifaction.body}}</td>
                            <td>{{notifaction.createDate | date: 'yyyy-MM-dd'}}</td>
                            <td style="text-align: center;">
                                <div *ngIf="notifaction.messageStatus.lookupValue === 0"
                                    class="btn-group btn-group-xs" role="group" style="text-align: center">
                                    <button type="button" class="btn btn-default" (click)="readAction(notifaction)">
                                        <span class="glyphicon glyphicon-eye-open" style="color:#dc3545;"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7" style="text-align: center;padding-bottom: 0px;">
                                <jw-pagination [items]="notifactions" [pageSize]="10" 
                                    (changePage)="onChangePage($event)"></jw-pagination>
                            </td>
                          </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
