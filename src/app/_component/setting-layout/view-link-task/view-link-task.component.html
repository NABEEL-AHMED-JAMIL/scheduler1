<!-- add sourceTasktype -->
<div class="modal fade" id="viewLinkTasks" role="dialog">
    <div class="modal-dialog" style="width: 90%;">
      <!-- Modal content-->
      <div class="modal-content" style="border: none">
        <div class="modal-header">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="modal-title">{{VIEW_LINK_TASK_TITLE}} {{sourceTaskType.sourceTaskTypeId}}</h4>
                </div>
                <div class="col-md-6">
                    <button type="button" class="close" 
                        #closeSourceTaskTaype
                        (click)="resetSourceTaskEvent()"
                        data-dismiss="modal">&times;</button>
                    <button type="button" style="background: #a784cbab;float: right;margin-right: 5px;"
                        *ngIf="!isFullScreen" (click)="openFullScreen()">
                        <i class="glyphicon glyphicon-resize-small"></i>
                    </button>
                    <button type="button" style="background: #a784cbab;float: right;margin-right: 5px;"
                        *ngIf="isFullScreen" (click)="closeFullScreen()">
                        <i class="glyphicon glyphicon-resize-full"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-body" style="text-align: center;" *ngIf="sourceTasks">
            <table class="table-responsive table table-striped
                table-bordered table-sm" style="font-size: 10px;">
                <thead>
                    <tr>
                        <th># No</th>
                        <th>Task Name</th>
                        <th>Task Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sourceTask of sourceTasks;">
                        <td>{{sourceTask.taskDetailId}}</td>
                        <td>{{sourceTask.taskName}}</td>
						<td>
							<span class="badge" 
								[ngClass]="{
									'badge-danger': sourceTask.taskStatus === 'Delete', 
									'badge-warning' : sourceTask.taskStatus === 'Inactive',
									'badge-success' : sourceTask.taskStatus === 'Active'
								}">
								{{sourceTask.taskStatus}}
							</span>
						</td>
                    </tr>                    
                </tbody>
            </table>    
        </div>
      </div>      
    </div>
</div>
