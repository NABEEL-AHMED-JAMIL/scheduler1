<style>
    .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
    }

    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }

    .card-title {
        margin-bottom: 0.75rem;
    }

    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }

    .gutters-sm>.col,
    .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }

    .mb-3 {
        margin-bottom: 1rem !important;
    }

    .rounded-circle {
        border-radius: 50% !important;
    }

    .mt-3 {
        margin-top: 1rem !important;
    }

    .text-secondary {
        color: #6c757d !important;
    }

    p {
        margin-top: 0;
        margin-bottom: 1rem;
    }
</style>
<div class="container-fluid">
    <div class="row" style="margin-top: 25px;">
        <div class="col-lg-12">
            <div class="row gutters-sm">
                <div class="col-lg-12">
                    <div class="card mb-3">
                        <div class="card-body">
                            <stt-header [selectedMenu]="selectedMenu"></stt-header>
                            <div class="row">
                                <!-- sid -->
                                <div class="col-xs-3 col-sm-2 sidebar-offcanvas" id="sidebar" style="padding-right: inherit;">
                                    <div class="list-group" style="margin-bottom: 0px;">
                                        <a *ngFor="let taskType of sttSidebar; let i = index" [id]="taskType.type"
                                            class="list-group-item"
                                            [ngClass]="taskType.type === selectedMenu.type && selectedMenu.active === true ? 'active': ''"
                                            [routerLink]="taskType.router"
                                            (click)="changeTask(taskType, i)"
                                            style="padding: 5px 10px;">
                                            <span class="glyphicon glyphicon-edit"></span> {{taskType.title}}
                                        </a>
                                    </div>
                                </div>
                                <!-- main -->
                                <div class="col-xs-12 col-sm-10">
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
