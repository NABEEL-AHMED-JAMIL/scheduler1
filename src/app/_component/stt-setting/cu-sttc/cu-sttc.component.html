<style>
    .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
    }

    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }

    .card-title {
        margin-bottom: 0.75rem;
    }

    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }

    .gutters-sm>.col,
    .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }

    .mb-3 {
        margin-bottom: 1rem !important;
    }

    .rounded-circle {
        border-radius: 50%!important;
    }
    .mt-3 {
        margin-top: 1rem!important;
    }
    .text-secondary {
        color: #6c757d!important;
    }
    p {
        margin-top: 0;
        margin-bottom: 1rem;
    }
    .panel {
        margin-bottom: 20px;
        background-color: #fff;
        border: none;
        border-radius: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
    }
</style>

<div class="row gutters-sm">
    <div class="col-lg-12">
        <div id="basic" class="borderd-content">
            <div class="title" style="color: #cb0f43;">{{title}} Control</div>
            <div class="content" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="controlName">Control Name</label>
                            <input type="text" id="controlName"
                                maxlength="40"
                                class="form-control input-sm"
                                placeholder="Enter control name" />
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" 
                                maxlength="40"
                                class="form-control input-sm"
                                placeholder="Enter description" />
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="sttcOrder">Section Order</label>
                            <input type="number" id="sttcOrder" min="0" max="10"
                                formControlName="sttcOrder"
                                class="form-control input-sm"
                                placeholder="Enter control order" />
                        </div>
                    </div>
                    <!-- filedType will pull -->
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="filedTitle">Filed Title</label>
                            <input type="text" id="filedTitle" 
                                maxlength="40"
                                class="form-control input-sm"
                                placeholder="Enter filed title" />
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="filedName">Filed Name</label>
                            <input type="text" id="filedName" 
                                maxlength="40"
                                class="form-control input-sm"
                                placeholder="Enter filed name" />
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="placeHolder">PlaceHolder</label>
                            <input type="text" id="placeHolder" 
                                maxlength="40"
                                class="form-control input-sm"
                                placeholder="Enter placeholder" />
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <div class="col-lg-12" style="margin-top: 15px;margin-bottom: 5px;">
        <button class="btn btn-sm btn-default" (click)="back()">Clear</button>
        <button type="submit" [disabled]="loading" 
            class="btn btn-sm btn-danger" style="float:right" >Register</button>
    </div>
</div>
