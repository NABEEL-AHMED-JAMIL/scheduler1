<view-sttf
    [searchSttfId]="querySttfid"
    [formTitle]="formTitle">
</view-sttf>
<div class="row" style="margin-top: 20px;">
    <div class="col-lg-6">
        <label>
            Total {{formTitle}} (-)
        </label>
        <input type="text" id="searchValue"
            class="form-control input-sm" 
            style="width: 60%;"
            [(ngModel)]="searchValue"
            placeholder="Search by any key" />
    </div>
    <div class="col-lg-6" style="text-align: end;margin-top: 25px;">
        <!-- working -->
        <button *ngIf="refreshButton && refreshButton.active"
            type="button" class="form-control input-sm"
            style="width: auto;display: inline;margin-right: 7px;"
            (click)="refreshAction()">
            <span class="glyphicon glyphicon-refresh"></span>
            {{refreshButton.title}}
        </button>
        <!-- working -->
        <button *ngIf="addButton && addButton.active" type="button"
            class="form-control input-sm"
            style="width: auto; background: #cb0f43;color: white;
            display: inline;margin-right: 7px;"
            data-toggle="modal" data-target="#addAction"
            (click)="addAction()">
            <span class="glyphicon glyphicon-plus-sign"></span>
            {{addButton.title}}
        </button>
    </div>
</div>
