<style>
    .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
    }

    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }

    .card-title {
        margin-bottom: 0.75rem;
    }

    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }

    .gutters-sm>.col,
    .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }

    .mb-3 {
        margin-bottom: 1rem !important;
    }

    .rounded-circle {
        border-radius: 50%!important;
    }
    .mt-3 {
        margin-top: 1rem!important;
    }
    .text-secondary {
        color: #6c757d!important;
    }
    p {
        margin-top: 0;
        margin-bottom: 1rem;
    }
    .panel {
        margin-bottom: 20px;
        background-color: #fff;
        border: none;
        border-radius: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
    }
</style>

<div class="row gutters-sm">
    <div class="col-lg-12">
        <div class="panel">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="serviceName">Service Name</label>
                        <input type="text" id="serviceName" 
                            class="form-control input-sm"
                            placeholder="Enter service name" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" 
                            class="form-control input-sm"
                            placeholder="Enter description" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="taskType">TaskType</label>
                        <select class="form-control input-sm">
                            <option value="">Select TaskType</option>
                            <option *ngFor="let taskType of taskTypeOption"
                                [value]="taskType.value">
                                {{taskType.key}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="numPartitions">Partitions</label>
                        <input type="number" id="numPartitions" 
                            class="form-control input-sm"
                            placeholder="Enter partitions" min="1" max="5"/>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="topicName">TopicName</label>
                        <input type="text" id="topicName" 
                            class="form-control input-sm"
                            placeholder="Enter topicName" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="topicPattern">TopicPattern</label>
                        <input type="text" id="topicPattern" 
                            class="form-control input-sm"
                            placeholder="Enter topic pattern" />
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="apiUrl">ApiUrl</label>
                        <input type="text" id="apiUrl" 
                            class="form-control input-sm"
                            placeholder="Enter apiUrl"/>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="httpMethod">HttpMethod</label>
                        <select class="form-control input-sm">
                            <option value="">Select HttpMethod</option>
                            <option *ngFor="let http of httpMethod"
                                [value]="http.value">
                                {{http.key}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="apiSecurityIdMlu">Api Mlu</label>
                        <input type="text" id="apiSecurityIdMlu" 
                            class="form-control input-sm"
                            placeholder="Enter mul lookup" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="apiSecurityIdSlu">Api Slu</label>
                        <input type="text" id="apiSecurityIdSlu" 
                            class="form-control input-sm"
                            placeholder="Enter sub lookup" />
                    </div>
                </div>
                <div class="col-lg-12" style="margin-top: 10px;">
                    <button class="form-control input-sm"
                        style="width: auto;display: inline;">Back</button>
                    <button  type="submit" class="form-control input-sm"
                        style="width: auto; background: #cb0f43;
                        color: white;float:right">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
