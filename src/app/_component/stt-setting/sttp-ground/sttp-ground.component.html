<style>
    .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
    }

    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }

    .card-title {
        margin-bottom: 0.75rem;
    }

    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }

    .gutters-sm>.col,
    .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }

    .mb-3 {
        margin-bottom: 1rem !important;
    }

    .rounded-circle {
        border-radius: 50% !important;
    }

    .mt-3 {
        margin-top: 1rem !important;
    }

    .text-secondary {
        color: #6c757d !important;
    }

    p {
        margin-top: 0;
        margin-bottom: 1rem;
    }
</style>
<div class="container-fluid">
    <div class="form-group" style="padding-left: 32%;padding-right: 32%;">
        <select class="form-control input-sm"  
            id="selectedSTTFId" [(ngModel)]="selectedSTTFId" 
            name="selectedSTTFId" (change)="onChange()">
            <option value="">Select Form</option>
            <option *ngFor="let sstForm of sstFormList" [value]="sstForm.sttfId">
                {{ sstForm.sttfName }}
            </option>
        </select>
    </div>
    <!-- form detial -->
    <div class="panel panel-default" *ngIf="sttfJsonDetail">
        <div class="panel-heading">{{formDetail.sttfName}}</div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <label for="description">Description</label>
                    <input type="text" id="description" class="form-control input-sm"
                        value="{{formDetail.description}}" disabled/>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <label for="homePage">HomePage</label>
                    <input type="text" id="homePage" class="form-control input-sm"
                        value="{{formDetail?.homePage?.lookupValue}}" disabled/>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <label for="serviceId">ServiceId</label>
                    <input type="text" id="serviceId" class="form-control input-sm" 
                        value="{{formDetail?.serviceId}}" disabled/>
                </div>
            </div>
        </div>
        <div class="panel-body" *ngIf="dynamicForm">
            <div class="row">
                <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
                    <button type="submit">View Json</button>
                </form>
            </div>
        </div>
    </div>
</div>
