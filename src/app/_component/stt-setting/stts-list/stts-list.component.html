<div class="form-group">
    <label for="searchSourceJobDetails" *ngIf="lookupDatas">
        Total Section ({{lookupDatas.length}})
    </label>
    <input type="text" id="searchLookup" 
        class="form-control input-sm"
        style="width: 35%;"
        [(ngModel)]="searchLookup"
        placeholder="Search by any key" />
</div>

<div class="row">
    <div class="col-lg-6">
        <label for="searchSourceJobDetails" *ngIf="sourceTaskTypes">
            Total STT ({{sourceTaskTypes.length}})
        </label>
        <input type="text" id="searchLookup"
            class="form-control input-sm" 
            style="width: 60%;"
            [(ngModel)]="searchLookup"
            placeholder="Search by any key" />
    </div>
    <div class="col-lg-6" style="text-align: end;margin-top: 25px;">
        <!-- working -->
        <button *ngIf="refreshButton && refreshButton.active" type="button"
            class="form-control input-sm"
            style="width: auto;display: inline;margin-right: 7px;"
            (click)="refreshAction()">
            <span id="loading" class="glyphicon glyphicon-refresh"></span>
            {{refreshButton.title}}
        </button>
        <!-- working -->
        <button *ngIf="addButton && addButton.active" type="button"
            class="form-control input-sm"
            style="width: auto; background: #cb0f43;color: white;
            display: inline;margin-right: 7px;" 
            (click)="addAction()">
            <span class="glyphicon glyphicon-plus-sign"></span>
            {{addButton.title}}
        </button>
        <div *ngIf="dropdownButton && dropdownButton.active" class="dropdown" style="display: inline;">
            <button class="btn btn-primary dropdown-toggle"
                style="padding: 4px 5px;border-radius: 3px;background: #4750b6;"                
                type="button" data-toggle="dropdown">{{dropdownButton.title}}
                <span class="caret"></span></button>
            <ul class="dropdown-menu" style="left: -38px;">
                <li *ngFor="let menu of dropdownButton.menus">
                    <a href="#">{{menu.title}}</a></li>
            </ul>
        </div>
    </div>
</div>


<table id="source-task-type" class="table table-responsive table
    table-striped table-bordered table-sm" style="font-size: 12px;">
    <thead>
        <tr>
            <th style="width: 4%;">-</th>
            <th style="width: 4%;"># No</th>
            <th>Order</th>
            <th>Section Name</th>
            <th>Created Date</th>
            <th>Total Form</th>
            <th>Total STT</th>
            <th>Total Control</th>
            <th style="width: 12%;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sttSection of sttSections | searchFilter: searchLookup; let i = index">
            <td style="text-align: center;">
                <div class="Yf">
                    <div [ngClass]="{
                        'Yg_inactive' : sourceTaskType.status.lookupValue === 0,
                        'Yg_active' : sourceTaskType.status.lookupValue === 1,
                        'Yg_delete': sourceTaskType.status.lookupValue === 2
                    }"></div>
                </div>
            </td>
            <td>
                {{sttSection.sectionId}}
            </td>
            <td style="text-align: center;">
                {{sttSection.sectionOrder}}
            </td>
            <td>
                {{sttSection.sectionName}}
            </td>
            <td style="text-align: center;">
                {{sttSection.dateCreated}}
            </td>
            <td style="text-align: center;">
                {{sttSection.totalForm}}
            </td>
            <td style="text-align: center;">
                {{sttSection.totalStt}}
            </td>
            <td style="text-align: center;">
                {{sttSection.totalControl}}
            </td>
            <td style="text-align: center;">
                <div class="btn-group btn-group-xs" role="group" style="text-align: center">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-edit" style="color:blue"></span>
                    </button>
                    <!-- download source tasktype -->
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-download" style="color:#17a2b8">
                    </span>
                    </button>
                    <!-- add the method for delete the queue detail -->
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-trash" style="color: #dc3545;"></span>
                    </button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-cog" style="color: black;"></span>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>

</table>
