<!-- new lookupData -->
<div class="modal fade" id="lookupDatas" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" style="border: none">
        <form *ngIf="lookupDataForm" [formGroup]="lookupDataForm" (ngSubmit)="submitLookupData()">
            <div class="modal-header">
                <button type="button" class="close" #closeLookupData data-dismiss="modal"
                    (click)="resetEvent(4)" style="color: white;">&times;
                </button>
                <h4 class="modal-title">{{LOOKUP_DATA_TITLE}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="lookupType">LookupType</label>
                    <input type="text" formControlName="lookupType" class="form-control input-sm"
                        [ngClass]="{ 'is-invalid': lookupData.lookupType.errors }"
                        pattern="^[-a-zA-Z0-9@\.+_]+$"
                        oninput="this.value = this.value.toUpperCase()" />
                    <div *ngIf="submitted && lookupData.lookupType.errors" class="invalid-feedback">
                        <div *ngIf="lookupData.lookupType.errors.required" style="color: red;">
                            LookupType is required
                        </div>
                        <div *ngIf="lookupData.lookupType.errors.pattern" style="color: red;">
                            Only non space latter input
                         </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lookupValue">LookupValue</label>
                        <textarea formControlName="lookupValue" class="form-control input-sm"
                        [ngClass]="{ 'is-invalid': lookupData.lookupValue.errors }" rows="3"></textarea>
                    <div *ngIf="submitted && lookupData.lookupValue.errors" class="invalid-feedback">
                        <div *ngIf="lookupData.lookupValue.errors.required" style="color: red;">
                            LookupValue is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" formControlName="description" class="form-control input-sm"
                        [ngClass]="{ 'is-invalid': lookupData.description.errors }" rows="3"></textarea>
                    <div *ngIf="submitted && lookupData.description.errors" class="invalid-feedback" style="color: red;">
                        <div *ngIf="lookupData.description.errors.required">
                            Description is required
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-default" data-dismiss="modal"
                    (click)="resetEvent(4)">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
      </div>
    </div>
</div>
