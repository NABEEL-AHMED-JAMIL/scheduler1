<style>
    .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
    }

    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }

    .card-title {
        margin-bottom: 0.75rem;
    }

    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }

    .gutters-sm>.col,
    .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }

    .mb-3 {
        margin-bottom: 1rem !important;
    }

    .rounded-circle {
        border-radius: 50%!important;
    }
    .mt-3 {
        margin-top: 1rem!important;
    }
    .text-secondary {
        color: #6c757d!important;
    }
    p {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    table {
        table-layout: fixed;
    }
    
    .scrollable {
        overflow: scroll; overflow-y:hidden;
    } 
</style>

<div class="row gutters-sm">
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8">
                        <h5 class="card-title" style="font-size: large;">{{title}}</h5>
                    </div>
                    <div class="col-lg-4" style="text-align: end;margin-top: 5px;">
                        <button *ngIf="refreshButton && refreshButton.active" type="button"
                            class="form-control input-sm" 
                            style="width: auto;display: inline;margin-right: 7px;"
                            (click)="refreshAction()">
                            <span class="glyphicon glyphicon-refresh"></span>
                            {{refreshButton.title}}
                        </button>
                        <button *ngIf="addButton && addButton.active" type="button"
                            class="form-control input-sm"
                            style="width: auto; background: #cb0f43; color: white;
                                display: inline;margin-right: 7px;" 
                             data-toggle="modal" data-target="#lookupDatas"
                            (click)="addLookupDatas()">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            {{addButton.title}}
                        </button>
                        <div *ngIf="dropdownButton && dropdownButton.active" 
                            class="dropdown" style="display: inline;">
                            <button class="btn btn-primary dropdown-toggle"
                                style="padding: 4px 5px;border-radius: 3px;background: #4750b6;"                
                                type="button" data-toggle="dropdown">{{dropdownButton.title}}
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" style="left: -38px;">
                                <li *ngFor="let menu of dropdownButton.menus">
                                    <a (click)="menuAction(menu)">{{menu.title}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <hr style="margin-top: 10px;">
                        <div class="form-group">
                            <label for="lookupDatasLength" *ngIf="lookupDatas">
                                Total Lookup ({{lookupDatas.length}})
                            </label>
                            <input type="text" id="searchLookup" 
                                class="form-control input-sm"
                                style="width: 30%;"
                                [(ngModel)]="searchLookup"
                                placeholder="Search by any key" />
                        </div>
                    </div>
                </div>
                <table id="source-task-type" class="table table-responsive table table-striped
                    table-bordered table-sm" style="font-size: 12px;">
                    <thead>
                        <tr>
                            <th style="width: 4%;"># No</th>
                            <th>Lookup Type</th>
                            <th>Lookup Value</th>
                            <th>Description</th>
                            <th style="width: 8%;">Created Date</th>
                            <th style="width: 6%;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lookupData of lookupDatas | searchFilter: searchLookup; let i = index">
                            <td>{{lookupData.lookupId}}</td>
                            <td>{{lookupData.lookupType}}</td>
                            <td>{{lookupData.lookupValue}}</td>
                            <td>{{lookupData.description}}</td>
                            <td style="text-align: center;">
                                {{lookupData.dateCreated | date: 'yyyy-MM-dd'}}
                            </td>
                            <td style="text-align: center;">
                                <div class="btn-group btn-group-xs" role="group"
                                    style="text-align: center">
                                    <button type="button" class="btn btn-default"
                                        data-toggle="modal" data-target="#lookupDatas"
                                        (click)="editLookupData(lookupData)">
                                        <span class="glyphicon glyphicon-edit"
                                            style="color:blue"></span>
                                    </button>
                                    <button type="button" class="btn btn-default"
                                        (click)="editSubLookupData(lookupData)">
                                        <span class="glyphicon glyphicon-hand-right"
                                            style="color:#a94442"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- lookup detai -->
<cu-lookup *ngIf="lookupAction"
    [lookUpAction]="lookupAction"
    [recivedLookupData]="lookupData"
    (senderEvent) = "receiverEvent($event)">
</cu-lookup>
