<!-- new lookupData -->
<div class="modal fade" id="envVaraible" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" style="border: none">
        <form *ngIf="evnForm" [formGroup]="evnForm" (ngSubmit)="submitEnv()">
            <div class="modal-header" style="background: #555;">
                <button type="button" class="close" data-dismiss="modal"
                    #closeEnvVaraible (click)="resetEvent(4)" style="color: white;">&times;
                </button>
                <h4 class="modal-title">{{ENV_TITLE}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="envKey">EnvKey</label>
                    <input type="text" formControlName="envKey" class="form-control input-sm"
                        [ngClass]="{ 'is-invalid': envVariable.envKey.errors }"
                        pattern="^[-a-zA-Z0-9@\.+_]+$"
                        oninput="this.value = this.value.toUpperCase()" />
                    <div *ngIf="submitted && envVariable.envKey.errors" class="invalid-feedback">
                        <div *ngIf="envVariable.envKey.errors.required" style="color: red;">
                            EnvKey is required
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-default" data-dismiss="modal"
                    (click)="resetEvent(4)">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
      </div>
    </div>
</div>
